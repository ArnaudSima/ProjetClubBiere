<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.component.css" />
  </head>
  <body>
    <div class="HeaderWrapper">
      <h1>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >TitreProjet</a
        >
      </h1>
      <h2>
        <a routerLink="/NosProduits" routerLinkActive="active">Nos produits</a>
      </h2>
      <h2>
        <a routerLink="/Informations" routerLinkActive="active">Informations</a>
      </h2>
      <div class="ListIcon">
        <svg
          (click)="toggleDropDownUserIcon()"
          class="UserIcon"
          width="50px"
          height="50px"
          viewBox="0 0 32 32"
          enable-background="new 0 0 32 32"
          id="Stock_cut"
          version="1.1"
          xml:space="preserve"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          fill="#000000"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <desc></desc>
            <g>
              <circle
                cx="16"
                cy="16"
                fill="none"
                r="15"
                stroke="#000000"
                stroke-linejoin="round"
                stroke-miterlimit="10"
                stroke-width="2"
              ></circle>
              <path
                d="M26,27L26,27 c0-5.523-4.477-10-10-10h0c-5.523,0-10,4.477-10,10v0"
                fill="none"
                stroke="#000000"
                stroke-linejoin="round"
                stroke-miterlimit="10"
                stroke-width="2"
              ></path>
              <circle
                cx="16"
                cy="11"
                fill="none"
                r="6"
                stroke="#000000"
                stroke-linejoin="round"
                stroke-miterlimit="10"
                stroke-width="2"
              ></circle>
            </g>
          </g>
        </svg>
        <div class="List" [class.toggled]="isOpen" *ngIf="isOpen">
          @for (label of labels; track label) {
            <div>{{ label }}</div>
          }
        </div>
      </div>
    </div>
  </body>
</html>
