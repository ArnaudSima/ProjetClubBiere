<form (ngSubmit)="FormOnSubmit()" class="border rounded form-wrapper">
  <div class="head-wrapper">
    <h1>Logo</h1>
    <h2>{{ "SignIn" | translate }}</h2>
  </div>
  <div class="input-wrapper">
    <div>
      <label for="email">{{ "Email" | translate }}</label>
      <input
        [placeholder]="'EnterEmail' | translate"
        type="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input
        [placeholder]="'EnterPassword' | translate"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
      />
    </div>
  </div>

  <div class="btn-wrapper">
    <button type="submit" class="btn btn-yellow">
      {{ "Confirm" | translate }}
    </button>
    <a href="">{{ "SignUp" | translate }}</a>
  </div>
</form>
